name: Publish
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paralenz/actions/setup-node@v1.2.2
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Run linting
        run: yarn lint
      - name: Run tests
        run: yarn test --passWithNoTests
      - name: Run build
        run: yarn build
      - name: Publish
        run: yarn publish
